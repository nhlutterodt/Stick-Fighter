<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stick Fighter</title>
  <link rel="stylesheet" href="src/styles/main.css">
</head>
<body>
  <!-- Canvas for game rendering -->
  <div id="gameContainer">
    <canvas id="gameCanvas"></canvas>
  </div>

  <!-- Health bars (hidden until game start) -->
  <div id="healthBars" class="health-bar-container" style="display:none;">
    <div id="player1HealthBar" class="health-bar player-1-health">
      <div id="player1HealthBarInner" class="health-bar-inner"></div>
    </div>
    <div id="player2HealthBar" class="health-bar player-2-health">
      <div id="player2HealthBarInner" class="health-bar-inner"></div>
    </div>
  </div>

  <!-- Message display area -->
  <div id="messageDisplay"></div>

  <!-- Controls info overlay -->
  <section id="controlsInfo" class="controls-info"></section>

  <!-- Bootstrap script (bundled via Rollup) -->
  <script type="module" src="dist/bootstrap.js"></script>
</body>
</html>
